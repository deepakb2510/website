<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Id Form</h1>
    <br>
    <form >
        Name: <input type="text" name="name" id="name" placeholder='Name' required><br><br>
        Email: <input type="email" name='email' id='email' placeholder="Email" required><br><br>
        Number: <input type="text" name="number" id='number' placeholder="Number"required><br><br>
        <input type="submit" onclick="display()">
    </br>
</body>
<script>
    function display(){
    var name=document.getElementById('name').value;
    var email=document.getElementById('email').value;
    var number=document.getElementById('number').value;
    alert(name+"\n"+email+"\n"+number)
    }
</script>
</html>
